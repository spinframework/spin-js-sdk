name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v3

        - name: Use Node.js 20
          uses: actions/setup-node@v3
          with:
            node-version: 20

        - name: Install depencies
          shell: bash
          run: npm install

        - name: Run prettier check
          shell: bash
          run: npm run fmt-check

        - name: Setup `spin`
          uses: fermyon/actions/spin/setup@v1
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}

        - name: Run Test
          shell: bash
          run: |
            cd test
            ./test.sh
  
  test_template:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        package-manager: [npm, yarn]

    steps:
        - uses: actions/checkout@v3

        - name: Use Node.js 22
          uses: actions/setup-node@v3
          with:
            node-version: 22

        - name: Install Yarn (if needed)
          if: matrix.package-manager == 'yarn'
          run: npm install -g yarn

        - name: Setup `spin`
          uses: fermyon/actions/spin/setup@v1
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
              
        - name: Install templates
          run: spin templates install --dir .

        - name: Create new project
          run: spin new -t http-ts test-project -v package-manager=${{ matrix.package-manager }} -a

        - name: Install dependencies of the test project
          run: |
            cd test-project
          
        - name: Add new component to project
          run: |
            cd test-project
            spin add -t http-ts new-component -v package-manager=${{ matrix.package-manager }} -a
            cd new-component
        
        - name: Build the application
          run: |
            cd test-project
            spin build