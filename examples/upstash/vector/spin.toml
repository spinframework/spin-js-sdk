spin_manifest_version = 2

[application]
authors = ["karthik2804 <karthik.ganeshram@fermyon.com>"]
description = ""
name = "vector"
version = "0.1.0"

[[trigger.http]]
route = "/..."
component = "vector"

[component.vector]
source = "dist/vector.wasm"
exclude_files = ["**/node_modules"]
[component.vector.build]
command = ["npm install", "npm run build"]
watch = ["src/**/*.ts"]